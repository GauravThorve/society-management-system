{% extends 'base.html' %}
{% block content %}
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.box {
    width: 320px;
    margin: 80px auto;
    padding: 20px;
    background-color: #ffffff;
    border: 1px solid #ccc;
    border-radius: 5px;
}

h3 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    font-size: 14px;
}

input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 8px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

.error {
    color: red;
    font-size: 14px;
    margin-bottom: 10px;
}

</style>
<body>
<div class="box">
    <h3>Login</h3>

    {% for message in messages %}
        <p class="error">{{ message }}</p>
    {% endfor %}

    <form method="post">
        {% csrf_token %}

        <label>Email</label><br>
        <input type="email" name="email" required><br><br>

        <label>Password</label><br>
        <input type="password" name="password" required><br><br>

        <button type="submit">Login</button>
    </form>
</div>
<br><br><br><br>
</body>
{% endblock %}
